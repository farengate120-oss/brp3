version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: benjforum_postgres
    restart: always
    environment:
      POSTGRES_DB: benjforum_db
      POSTGRES_USER: benjforum_user
      POSTGRES_PASSWORD: B3njF0rum_DB_P4ssw0rd_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - benjforum_benjforum_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benjforum_user -d benjforum_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:7
    container_name: benjforum_redis
    restart: always
    command: redis-server --requirepass B3njF0rum_R3dis_2024 --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - benjforum_benjforum_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: benjforum_web
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=devproject.settings_production
      - DJANGO_SECRET_KEY=7h3-r4nd0m-s3cr3t-k3y-f0r-b3nj.run.pl4c3-2024-mis4g0-f0rum
      - DEBUG=False
      - DJANGO_ALLOWED_HOSTS=benj.run.place,84.21.189.163,www.benj.run.place,localhost
      - POSTGRES_DB=benjforum_db
      - POSTGRES_USER=benjforum_user
      - POSTGRES_PASSWORD=B3njF0rum_DB_P4ssw0rd_2024
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_PASSWORD=B3njF0rum_R3dis_2024
      - REDIS_HOST=redis
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    networks:
      - benjforum_benjforum_network
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: benjforum_celery_worker
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=devproject.settings_production
      - DJANGO_SECRET_KEY=7h3-r4nd0m-s3cr3t-k3y-f0r-b3nj.run.pl4c3-2024-mis4g0-f0rum
      - DEBUG=False
      - DJANGO_ALLOWED_HOSTS=benj.run.place,84.21.189.163,www.benj.run.place,localhost
      - POSTGRES_DB=benjforum_db
      - POSTGRES_USER=benjforum_user
      - POSTGRES_PASSWORD=B3njF0rum_DB_P4ssw0rd_2024
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_PASSWORD=B3njF0rum_R3dis_2024
      - REDIS_HOST=redis
    command: celery -A devproject worker -l info --concurrency=2 --max-tasks-per-child=1000
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    networks:
      - benjforum_benjforum_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: benjforum_celery_beat
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=devproject.settings_production
      - DJANGO_SECRET_KEY=7h3-r4nd0m-s3cr3t-k3y-f0r-b3nj.run.pl4c3-2024-mis4g0-f0rum
      - DEBUG=False
      - DJANGO_ALLOWED_HOSTS=benj.run.place,84.21.189.163,www.benj.run.place,localhost
      - POSTGRES_DB=benjforum_db
      - POSTGRES_USER=benjforum_user
      - POSTGRES_PASSWORD=B3njF0rum_DB_P4ssw0rd_2024
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_PASSWORD=B3njF0rum_R3dis_2024
      - REDIS_HOST=redis
    command: celery -A devproject beat -l info
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    networks:
      - benjforum_benjforum_network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  nginx:
    image: nginx:alpine
    container_name: benjforum_nginx
    restart: always
    depends_on:
      web:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /root/benjforum/nginx-ssl.conf:/etc/nginx/nginx.conf:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - benjforum_benjforum_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    # Дополнительные настройки безопасности
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local

networks:
  benjforum_benjforum_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    driver_opts:
      com.docker.network.bridge.name: benjforum